name: run Python scrapers

on:
  repository_dispatch:
    types: [run-scrapers]
#  schedule:
#    - cron: '0 10 * * 1' # run every Monday at 10:00 AM
#  push:
#    branches: [ "main" ]
#  pull_request:
#    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright
        playwright install chromium
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run the daft.ie scraper
      run: |
        python scrapers/daft_scraper.py
    - name: Run the myhome.ie scraper
      run: |
        python scrapers/myhome_scraper.py
    - name: Configure git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    - name: Commit and push changes
      run: |
        git add data/daft_listings.csv data/daft_listings.json data/daft_scrape_timestamp.txt
        git add data/myhome_listings.csv data/myhome_listings.json data/myhome_scrape_timestamp.txt
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update data from scraper run [$(date +'%Y-%m-%d %H:%M:%S')]"
          git push
        fi
        
